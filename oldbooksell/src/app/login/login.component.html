<mat-toolbar>
    <span>LogIn</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="loginService.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="300px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$key">
                <mat-form-field>
                    <input formControlName="userName" matInput placeholder="Username*">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                
                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Password*">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>

                <div>
                    <div class="add-bottom-padding">
                        <mat-checkbox formControlName="rememberPassword">Remember Password</mat-checkbox>
                        <a herf="#">Forgot Password?</a>
                    </div>
                    
                </div>

                <div class="d-flex justify-content-center">
                    <button  class="login-button"  mat-raised-button color="accent" type="submit">LogIn</button>
                </div>

                <div class="d-flex justify-content-center" id ="registration">
                    <p>Dont't have account?<a (click)="registration()">Register</a></p>
                </div>
            </div>    
        </mat-grid-tile>
    </mat-grid-list>    
</form>
